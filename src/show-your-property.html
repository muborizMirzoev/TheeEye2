<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/show-your-property.css">
  <title>Show Your Property</title>
</head>
<body>
<header class="header">
  <div class="header__left">
    <a href="./index.html">
      <svg class="header__logo" width="122" height="33" viewBox="0 0 122 33" fill="none">
        <use xlink:href="./assets/img/icons/icons.svg#logo"></use>
      </svg>
    </a>
    <form action="" class="header__form">
      <input type="text" placeholder="What are you looking for?">
      <button type="submit">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <use xlink:href="./assets/img/icons/icons.svg#search2"></use>
        </svg>
      </button>
    </form>
  </div>
  <button class="header__right header__button btn">
    <svg width="14" height="16" viewBox="0 0 14 16" fill="white">
      <use xlink:href="./assets/img/icons/icons.svg#sign-in"></use>
    </svg>
    Sign in | Sign up
  </button>
  <div class="header__mobile">
    <button>
      <svg class="header__icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
        <use xlink:href="./assets/img/icons/icons.svg#search2"></use>
      </svg>
    </button>
    <button>
      <svg class="header__icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
        <use xlink:href="./assets/img/icons/icons.svg#header-avatar"></use>
      </svg>
    </button>
    <button>
      <svg class="header__icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
        <use xlink:href="./assets/img/icons/icons.svg#header-burger"></use>
      </svg>
    </button>
  </div>
</header>

<div class="main">
  <h1 class="main__title">Show your property</h1>
  <form action="" class="main__form">
    <label>
      <input type="text" name="company-name"placeholder="Company name" required>
    </label>
    <label>
      <input type="tel" autocomplete="tel" id="phone" name="phone" placeholder="Phone" required>
    </label>
    <label>
      <input type="email" id="email" name="email" placeholder="Email" required>
    </label>
    <label>
      <input type="text" id="website" name="website" placeholder="Website" required>
    </label>
    <label>
      <input type="text" id="linkedin" name="linkedin" placeholder="Linkedin" required>
    </label>
    <label>
      <input type="text" id="countries" name="countries" placeholder="In which countries do you build?">
    </label>
    <label>
      <input type="text" id="building" name="building" placeholder="What kind of real estate the company is building? ">
    </label>
    <hr class="hr-line">
    <label>
      <input type="text" class="first-name" id="first-name" name="first-name" placeholder="First name" required>
    </label>
    <label>
      <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
    </label>
    <label>
      <input type="text" id="position" name="position" placeholder="Position in the company" required>
    </label>
    <label>
      <input type="tel" id="personal-phone" name="personal-phone" placeholder="Phone" required>
    </label>
    <label>
      <input type="tel" id="personal-linkedIn" name="personal-linkedIn" placeholder="LinkedIn" required>
    </label>
    <button type="submit" class="main__form-btn btn">Send</button>
  </form>
</div>
</body>
</html>
